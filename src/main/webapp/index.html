<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>Xml parser</title>
    </head>
    <body>
        <form method="POST">
            <p>Xml:<br/>
                    <textarea name="message" cols="70" rows="30"></textarea>
            </p>
            <p><input type="submit" value="Send"/></p>
        </form>

        <p>Message: ${message}</p>

        <p>Method: ${method}</p>

        <p>URL: ${URL}</p>

        <p>PathInfo: ${pathInfo}</p>

        <p>SessionId: ${sessionId}</p>

        <p>Parameters: ${parameters}</p>

    </body>
</html>
