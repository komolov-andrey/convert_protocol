<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>Xml parser</title>
    </head>
    <body>
        <form method="POST">
            <p>Xml:<br/>
                <textarea name="xml" cols="70" rows="30">${xmlField}</textarea>
            </p>
            <p>
                <input type="submit" value="parse"/>
            </p>
            <p>
                <input type="submit" name="send" value="send"/>
            </p>

        </form>

        <p>${message}</p>
        <p style="color:red;">${sendInfo}</p>
        <hr align="left" width="300" size="4" color="#ff9900" />

        <p>${token}</p>
        <p>${cardNumber}</p>
        <p>${amount}</p>
        <select>
            <option value="Валюта ">${currency}</option>
        </select>
        <p>${source}</p>
        <p>${destination}</p>

    </body>
</html>
